<ion-content no-border>
  <ion-item>
    <ion-label floating color="danger">
      <ion-icon name="ios-person" item-start> Encryption Key</ion-icon>
    </ion-label>
    <hr />
    <ion-input
      type="password"
      required
      [(ngModel)]="messageDetail.key"
      name="key"
    ></ion-input>
  </ion-item>
  
  <textarea
    spellcheck="true"
    autocomplete="true"
    autocorrect="true"
    rows="10"
    required
    [(ngModel)]="messageDetail.message"
    placeholder="type your message here"
  >
  </textarea>

</ion-content>
